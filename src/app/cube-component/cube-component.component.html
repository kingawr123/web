   <div class="all">
    <mat-grid-list cols="10">
      <mat-grid-tile [colspan]='6' [rowspan]='5'>

        <mat-card class="card-style mat-elevation-z8">
            <mat-card-content>
              <div class="renderElement" style="background-color: black; padding-bottom: 20px">
                <mat-slider min="-1" max="0.99" step="0.01" [ngModel]="planeVector.x" (input)="planeVector.setX($event.value)" color="primary" style="width:15%; position:absolute; margin-top:20px"></mat-slider>
                <mat-slider min="-1" max="1" step="0.01" [ngModel]="planeVector.y" (input)="planeVector.setY($event.value)" color="primary" style="width:15%; position:absolute; margin-top:40px"></mat-slider>
                <mat-slider min="-1" max="1" step="0.01" [ngModel]="planeVector.z" (input)="planeVector.setZ($event.value)" color="primary" style="width:15%; position:absolute; margin-top:60px"></mat-slider>
                <mat-slider min="-1" max="1" step="0.01" [ngModel]="planeVector.w" (input)="planeVector.setW($event.value)" color="primary" style="width:15%; position:absolute; margin-top:80px"></mat-slider>
              </div>
        </mat-card-content>
        </mat-card>

      </mat-grid-tile>

      <mat-grid-tile [colspan]='4' [rowspan]='5'>
        <mat-card class="card-style mat-elevation-z8">
          <h3>SZEŚCIAN</h3>
        <div>
          <mat-tab-group style="height: 80%" (selectedTabChange)="tabChanged($event)">
              <mat-tab>
                <ng-template mat-tab-label>
                  <div class="tab-style">Kwadrat</div>
                </ng-template>
                <div class="teory-space2">
                  Tekst
                </div>
              </mat-tab>

              <mat-tab>
                <ng-template mat-tab-label>
                  <div class="tab-style">Prostokąt</div>
                </ng-template>
                <div class="teory-space2">
                    Tekst
                  </div>
              </mat-tab>

              <mat-tab>
                <ng-template mat-tab-label>
                  <div class="tab-style">Trójkąt</div>
                </ng-template>
                <div class="teory-space2">
                    Tekst
                  </div>
              </mat-tab>

              <mat-tab>
                <ng-template mat-tab-label>
                  <div class="tab-style">Sześciokąt</div>
                </ng-template>
                <div class="teory-space2">
                    Tekst
                  </div>
              </mat-tab>

            </mat-tab-group>
          </div>
        </mat-card>

      </mat-grid-tile>

    </mat-grid-list>
    </div>
