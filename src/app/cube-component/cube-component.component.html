<div class="renderElement">
<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon style="color: white">more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item onclick="setTriangelsCameraPosition()">
    <mat-icon>change_history</mat-icon>
    <span>Trójkąt</span>
  </button>
  <button mat-menu-item>
    <mat-icon>check_box_outline_blank</mat-icon>
    <span>Kwadrat</span>
  </button>
  <button mat-menu-item>
    <mat-icon>refresh</mat-icon>
    <span>Powrót</span>
    </button>
</mat-menu>
<mat-slider min="1" max="5" step="0.01" [(ngModel)]="value" (input)="updateBoxX($event)" color="primary" style="width:15%; position:absolute"></mat-slider>
</div>
